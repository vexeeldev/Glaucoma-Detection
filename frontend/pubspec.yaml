name: eyecare_app
description: EyeCare - Smart Glaucoma Detection Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.5
  url_launcher: ^6.2.1

  # Local JSON
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/